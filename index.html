<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app" class="container-app container d-flex justify-content-center align-items-center">
    <div class="app-main d-flex justify-content-center align-items-center shadow p-3 mb-5 rounded text-center flex-column">
      <h1 class="text-center mb-5">LISTA MAIL</h1>     
      <div v-if="httpError == false">
        <h2 v-if="loading == true">Loading...</h2>
        <div v-if="loading == false" v-for="mail in mails">{{mail}}</div>      
      </div>
    <h1 v-else>ERROR!!</h1>
    <button @click="getMail" class="btn btn-info mt-5">Clicca qui!</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
